<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catechism Learning Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <style>
      /* Apply Inter to the whole site by default */
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Apply Lora to headings and questions for a nice contrast */
      h1, h2, .font-question {
        font-family: 'Lora', serif;
      }
    </style>

  </head>
  <body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col">
    <div id="root" class="flex-1"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script type="text/babel" src="./utils.js"></script>
    <script type="text/babel" src="./app.js"></script>
  </body>
</html>
